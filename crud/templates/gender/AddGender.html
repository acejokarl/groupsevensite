{% extends "layout/base.html" %}

{% block 'title' %}Add Gender Page{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="sm:ml-64 mt-20 px-4">
    <div class="max-w-md mx-auto bg-[#F0E68C] p-6 rounded-xl shadow-md border border-[#D6C96E]">
        <h2 class="text-2xl font-bold mb-5 text-[#3A2E1A]">Add Gender</h2>
        <form action="/gender/add/" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="gender" class="block text-base font-medium text-[#3A2E1A] mb-2">Gender</label>
                <input type="text" name="gender" id="gender"
                    class="w-full px-4 py-2.5 border border-[#C9BB6F] rounded-lg text-[#3A2E1A] bg-white focus:outline-none focus:ring-2 focus:ring-[#D6C96E] transition duration-200" />
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="bg-[#C2B280] hover:bg-[#b1a469] text-[#3A2E1A] font-medium text-sm px-5 py-2.5 rounded-lg shadow border border-[#A89F60] transition duration-200">
                    Save Gender
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock 'content' %}
