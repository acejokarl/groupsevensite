{% extends "layout/base.html" %}

{% block 'title' %}Add Gender Page{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="sm:ml-64 mt-20 px-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Add Gender</h2>
        <form action="/gender/add/" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <input type="text" name="gender" id="gender" class="w-full px-3 py-2.5 border border-gray-300 rounded-sm text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500" name="gender" id="gender"/>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2.5 rounded-sm shadow">Save Gender</button>
            </div>
        </form>
    </div>
</div>
{% endblock 'content' %}
