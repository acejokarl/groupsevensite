{% extends "layout/base.html" %}

{% block 'title' %}Edit Gender Page{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="sm:ml-64 mt-20 px-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Edit Gender</h2>
        <form action="/gender/edit/{{ gender.gender_id }}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <input type="text" name="gender" id="gender" class="w-full px-3 py-2.5 border border-gray-300 rounded-sm text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500" name="gender" id="gender" value="{{ gender.gender }}"/>
            </div>
            <div class="flex justify-end">
                <a href="/gender/list/" class ="bg-white text-sm font-medium font-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
                <button type="submit" class="bg-green-600 text-white text-sm font-medium px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-green-700 hover:outline-none">Save Gender</button>
            </div>
        </form>
    </div>
</div>
{% endblock 'content' %}
