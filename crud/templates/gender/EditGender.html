{% extends "layout/base.html" %}

{% block 'title' %}Edit Gender Page{% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="sm:ml-64 mt-20 px-4">
    <div class="max-w-md mx-auto bg-[#F0E68C] p-6 rounded-2xl shadow-lg border border-[#D6C96E]">
        <h2 class="text-2xl font-bold mb-5 text-[#3A2E1A] tracking-wide">Edit Gender</h2>
        <form action="/gender/edit/{{ gender.gender_id }}" method="post">
            {% csrf_token %}
            <div class="mb-5">
                <label for="gender" class="block text-base font-semibold text-[#3A2E1A] mb-2">Gender</label>
                <input type="text" name="gender" id="gender"
                    class="w-full px-4 py-2.5 border border-[#C9BB6F] rounded-lg text-[#3A2E1A] bg-white placeholder:text-[#7C6F4A] focus:outline-none focus:ring-2 focus:ring-[#D6C96E] transition duration-200"
                    value="{{ gender.gender }}" />
            </div>
            <div class="flex justify-end space-x-2">
                <a href="/gender/list/"
                    class="bg-[#C2B280] hover:bg-[#b1a469] text-[#3A2E1A] text-sm font-medium px-4 py-2.5 rounded-lg shadow-sm border border-[#A89F60] transition duration-200">
                    Back
                </a>
                <button type="submit"
                    class="bg-[#D6C96E] hover:bg-[#c4b95d] text-[#3A2E1A] text-sm font-medium px-5 py-2.5 rounded-lg shadow-sm border border-[#C2B280] transition duration-200">
                    Save Gender
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock 'content' %}
