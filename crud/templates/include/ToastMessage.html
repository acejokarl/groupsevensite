{% load static %}

{% if messages %}
  {% for message in messages %}
    <div id="toast-success" class="flex ml-64 mt-16 items-center justify-center w-full z-60 max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-sm" role="alert">
      <div class="inline-flex items-center justify-center w-8 h-8 text-green-500 bg-green-100 rounded-lg">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 5a5.5 5.5 0 1 1 9.5 5.5A5.5 5.5 0 0 0 10 5z" />
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">{{ message }}</div>
      <button type="button" class="ms-auto mx-1.5 my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 6l6 6m0-6l-6 6" />
        </svg>
      </button>
    </div>
  {% endfor %}
{% endif %}
