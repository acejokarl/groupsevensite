{% extends 'layout/base.html' %}

{% block 'title' %} Add User {% endblock 'title' %}

{% block 'content' %}
{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-4 sm:ml-64 mt-20">
  <div class="max-w-xl mx-auto bg-white dark:bg-[#2a2a1a] shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold text-[#b5a76c] dark:text-[#d6cca3] mb-6">Add New User</h2>
    <form action="/user/add" method="post" autocomplete="off">
      {% csrf_token %}

      <!-- Full Name -->
      <div class="mb-5">
        <label for="full_name" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Full Name</label>
        <input
          type="text" name="full_name" id="full_name"
          value="{{ form_data.full_name|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter full name"
          required
        />
      </div>

      <!-- Gender -->
      <div class="mb-5">
        <label for="gender" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Gender</label>
        <select
          name="gender" id="gender"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          required
        >
          <option value="" disabled {% if not form_data.gender %}selected{% endif %}>Select Gender</option>
          {% for gender in genders %}
            <option value="{{ gender.gender_id }}" {% if form_data.gender == gender.gender_id|stringformat:"s" %}selected{% endif %}>
              {{ gender.gender }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Birthdate -->
      <div class="mb-5">
        <label for="birth_date" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Birthdate</label>
        <input
          type="date" name="birth_date" id="birth_date"
          value="{{ form_data.birth_date|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          required
        />
      </div>

      <!-- Address -->
      <div class="mb-5">
        <label for="address" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Address</label>
        <input
          type="text" name="address" id="address"
          value="{{ form_data.address|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter address"
          required
        />
      </div>

      <!-- Contact Number -->
      <div class="mb-5">
        <label for="contact_number" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Contact Number</label>
        <input
          type="text" name="contact_number" id="contact_number"
          value="{{ form_data.contact_number|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter contact number"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Email</label>
        <input
          type="email" name="email" id="email"
          value="{{ form_data.email|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter email"
          required
        />
      </div>

      <!-- Username -->
      <div class="mb-5">
        <label for="username" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Username</label>
        <input
          type="text" name="username" id="username"
          value="{{ form_data.username|default:'' }}"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block mb-2 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Password</label>
        <input
          type="password" name="password" id="password"
          class="w-full px-3 py-2 border-2 border-[#b5a76c] rounded-md focus:outline-none focus:ring-2 focus:ring-[#b5a76c] bg-[#f5f1e6] dark:bg-[#3b3a20] dark:border-[#6b5e2b] dark:text-[#f5f1e6]"
          placeholder="Enter password"
          autocomplete="new-password"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-2 bg-[#b5a76c] text-[#3b3a20] rounded-md hover:bg-[#d6cca3] focus:outline-none focus:ring-2 focus:ring-[#b5a76c]"
        >
          Add User
        </button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
