{% extends 'layout/base.html' %}

{% block 'title' %} Login {% endblock 'title' %}

{% block 'content' %}
<div class="min-h-screen flex items-center justify-center bg-[#f5f1e6] dark:bg-[#3b3a20] px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md w-full p-10 rounded-lg bg-[#e4dca8] dark:bg-[#5a5720] shadow-lg border border-[#b5a76c]">
    <h2 class="text-center text-3xl font-extrabold text-[#6b5e2b] dark:text-[#d6cca3] mb-8">
      Login to Your Account
    </h2>

    {% if messages %}
      <div class="mb-6 rounded-md bg-red-100 dark:bg-red-700 p-4">
        <div class="text-red-800 dark:text-red-200 text-sm font-semibold">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      </div>
    {% endif %}

    <form method="POST" class="space-y-6" autocomplete="off">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-1 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Username</label>
        <input id="username" name="username" type="text" required
          class="w-full px-3 py-2 rounded-md border-2 border-[#b5a76c] dark:border-[#6b5e2b]
                 bg-[#f5f1e6] dark:bg-[#3b3a20] text-[#3b3a20] dark:text-[#d6cca3]
                 placeholder-[#a8996f] focus:outline-none focus:ring-2 focus:ring-[#b5a76c] focus:border-[#6b5e2b]"
          placeholder="Username" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-[#6b5e2b] dark:text-[#d6cca3]">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-3 py-2 rounded-md border-2 border-[#b5a76c] dark:border-[#6b5e2b]
                 bg-[#f5f1e6] dark:bg-[#3b3a20] text-[#3b3a20] dark:text-[#d6cca3]
                 placeholder-[#a8996f] focus:outline-none focus:ring-2 focus:ring-[#b5a76c] focus:border-[#6b5e2b]"
          placeholder="Password" />
      </div>

      <div>
        <button type="submit"
          class="w-full py-2 px-4 rounded-md bg-[#b5a76c] hover:bg-[#d6cca3] text-[#3b3a20] font-semibold shadow-md
                 focus:outline-none focus:ring-2 focus:ring-[#b5a76c] focus:ring-offset-1">
          Login
        </button>
      </div>
    </form>

    <div class="mt-6">
      <a href="{% url 'register' %}"
        class="block text-center w-full py-2 px-4 rounded-md border border-transparent bg-[#f5f1e6] dark:bg-[#3b3a20] text-[#6b5e2b] dark:text-[#d6cca3]
               hover:bg-[#e4dca8] dark:hover:bg-[#5a5720] focus:outline-none focus:ring-2 focus:ring-[#b5a76c] focus:ring-offset-1 font-semibold">
        Register
      </a>
    </div>
  </div>
</div>
{% endblock 'content' %}
