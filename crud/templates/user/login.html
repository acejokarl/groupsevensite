{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind via CDN (if you're using Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded shadow-sm">
            <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
            <form method="POST" action="">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit Button -->
                <div class="mb-4">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow">
                        Login
                    </button>
                </div>
            </form>

            <!-- Toast messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="text-sm text-red-600 bg-red-100 border border-red-300 px-3 py-2 rounded mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="text-center text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
